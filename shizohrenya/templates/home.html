{% extends 'tasks/base.html' %}

{% load static %}

{% block title %}Главная страница{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'tasks/css/home.css' %}">
{% endblock %}



{% block content %}
      <div class="user_system">
            {% if request.user.is_authenticated %}
                  <div class="title"><h1>Добро Пожаловать, {{user}}!</h1></div>
                  <div>
                     <a href="{% url 'logout' %}"><button type="button" class="btn">Log out</button></a>
                  </div>
            {% else %}
                  <div class="title"><h1>Добро Пожаловать!</h1></div>
                  <div class="buttons">
                    <a href="{% url 'registration' %}"><button type="button" class="btn">Register</button></a>
                    <a href="{% url 'login' %}"><button type="button" class="btn">Login</button></a>
                  </div>

            {% endif %}
      </div>

{% endblock %}
