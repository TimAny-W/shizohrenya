{% extends 'index.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
      <h1>Добро Пожаловать!</h1>
      {% if request.user.is_authenticated %}
            <a href="{% url 'tasks' %}">Tasks</button></a>
            <a href="{% url 'task-list-completed' %}">Completed Tasks</button></a>
            <a href="https://github.com/TimAny-W/shizohrenya">Contacts</a>
      {% endif %}
      <div class="user_system">
            {% if request.user.is_authenticated %}
                  Аккаунт: {{ user }}<br>
                  <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary me-2">Выйти из аккаунта</button></a>
            {% else %}
                  <a href="{% url 'registration' %}"><button type="button" class="btn btn-outline-primary me-2">Зарегистрироваться</button></a>
                  <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
            {% endif %}
      </div>

{% endblock %}
