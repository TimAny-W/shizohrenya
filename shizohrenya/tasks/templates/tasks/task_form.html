{% extends 'tasks/base.html' %}

{% load static %}


{% block title %} Task {% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'tasks/css/task.css' %}">
{% endblock %}

{% block content %}

    <div class="user-info gradient-border">

        <div class="your-avatar"><img src="{% static 'tasks/img/avatar_example.png' %}" alt=""></div>

        <div class="status">
            <div class="username">
                <h1>Your task:</h1>
            </div>

            <div class="rating">
                <form action="" method="post">
                    {% csrf_token %}

                    <p>Task title: {{ form.title }}</p>
                    <p>Task text: {{ form.text }}</p>
                    <p>Complete date: {{ form.complete_date }}</p>
                    <input class="button" type="submit">


                </form>




            </div>

        </div>

    </div>



{% endblock %}
