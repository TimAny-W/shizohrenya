{% extends 'registration/base.html' %}

{% block title %}Логин{% endblock %}

{% block links %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
{% endblock %}

{% block content %}

    <main class="login-block text-center form-signin w-100 m-auto vsc-initialized">
      <form action="{% url 'login' %}" method="post">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success w-100 btn-lg btn-primary">Sign in</button>
        <a href="{% url 'registration' %}"><button type="button" class="btn btn-outline-primary me-2">Зарегистрироваться</button></a>
        <p class="mt-5 mb-3 text-muted">Шизофрения © 2022</p>
      </form>

    </main>

{% endblock %}
