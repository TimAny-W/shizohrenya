{% extends 'registration/base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block links %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user_system/css/login.css' %}">

    <script>
        a = document.getElementById('id_username')
        a.placeholder='shit';

    </script>

{% endblock %}

{% block content %}

    <main>
        <div class="login-form">
            <h1 class="title">Please sign in</h1>
            <form action="{% url 'login' %}" method="post" >
                {% csrf_token %}
                <div class="user">
                    <input id="id_username" name="username" class="form-control" placeholder="Username">
                </div>
                <input id="id_password" name="password" class="form-control" placeholder="Password" type="password">
                <div class="submit-button"><button type="submit" class="btn">Sign in</button></div>
              </form>

            <div class="already-registered">
                <h3>Don't have an account?</h3>
                <a href="{% url 'registration' %}"><button type="button" class="btn">Registration</button></a>
            </div>

        </div>


    </main>

{% endblock %}
