{% extends 'registration/base.html' %}

{% load static %}

{% block title %}Registration{% endblock %}

{% block links %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user_system/css/registration.css' %}">
{% endblock %}

{% block content %}
    <main>

        <div class="registration-form">
        <h1 class="title">Registration</h1>
        <form method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            <input id="id_username" name="username" class="form-control" placeholder="Username">
            <input id="id_email" name="email" class="form-control" placeholder="Email">
            <input id="id_password1" name="password1" class="form-control" placeholder="Password" type="Password">
            <input id="id_password2" name="password2" class="form-control" placeholder="Password" type="Password">

            <div class="submit-button"><button type="submit" class="btn">Submit</button></div>

        </form>
        <div class="already-registered">
            <h3>Already registered?</h3>
            <a href="{% url 'login' %}"><button class="btn">Login</button></a>

        </div>
        {{ errors }}
     </div>

    </main>



{% endblock %}
